name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2) Lint using Ruff
      - name: Ruff lint
        run: |
          ruff check app/ tests/

      # 3) Tests with coverage >= 80%
      - name: Pytest with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=80

  docker:
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 4) Build image always (after tests pass), but only push on release
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only when pushing (release)
      - name: Log in to GHCR
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create tags:
      # - On release: ghcr.io/<owner>/<repo>:<version> and :latest
      # - On non-release: build only (no push)
      - name: Extract Docker metadata
        id: meta
        if: github.event_name == 'release'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.release.tag_name }}
            type=raw,value=latest

      - name: Build (no push) on PR/push
        if: github.event_name != 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: fastapi-gitops-starter:ci

      - name: Build and push on release
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
